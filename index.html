<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraneTech Industrial</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <img src="assets/logos/Astrelic%20Logo.png" alt="CraneTech Logo" class="logo"/>
      <nav>
        <a href="#services">Parts</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Your Source for EOT Crane Parts & Industrial Service</h1>
      <p>Reliable equipment. Expert support. Fast response.</p>
    </div>
  </section>

  <section id="services" class="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="service-cards">
        <div class="card">Preventative Maintenance</div>
        <div class="card">Spare Parts & Retrofits</div>
        <div class="card">24/7 Emergency Repair</div>
      </div>

      <!-- 🖼️ Sample Product Images -->
      <div class="image-gallery">
        <img src="assets/images/radio-remote-control-set.jpg" alt="Remote Control">
        <img src="assets/images/radio-remote-microcontroller.jpg" alt="Microcontroller">
        <img src="assets/images/maks_receiver_and_transmitter_removebg.jpg" alt="Transmitter">
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/info@astrelic.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 CraneTech Industrial. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
